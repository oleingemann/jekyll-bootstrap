<div class="row">
    <div class="col-sm-11">
        {% for post in site.posts %}
            <div style="margin-bottom:40px">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <h5 style="color:grey;font-size:12px;">
                {% include post-date.html %}
            </h5>
            <ul class="tag-list">
                {%  for category in post.categories %}
                {% if category != "blog" %}
                <a href="/blog/#{{ category | remove:' ' }}">
                    <li class="tag-list-item">{{ category }}</li></a>
                {% endif %}
                {% endfor %}
            </ul>


            {{ post.excerpt }}
                <a href="{{ post.url }}">{{ site.lang.read-more }}</a>
            <hr>
            </div>
        {% endfor %}
    </div>
</div>
