---
layout: default
---

<h1>{{ site.blog.title }}</h1>

{% for post in site.categories.blogposts %}
<div class="post-short">
    <h4>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: '%F' }}</small>
    </h4>
    <p>{{ post.description }}</p>
</div>
{% endfor %}
